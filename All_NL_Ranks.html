  <style>
    * { box-sizing: border-box; }

      overflow-x: hidden;
    }

    .page {
      width: 100vw;

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    label { font-weight: 700; }

    select {
      font-size: 16px;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 10px;
      background: white;
      max-width: 100%;
    }

    /* ---------- Plot host sizing ---------- */

    /* Default: PORTRAIT (staand) */
    #plotHost {
      width: 100%;
      min-width: 0;
      height: 82vh;     /* ðŸ‘ˆ hoger in staand, beter leesbaar */
    }

    /* Landscape (liggend) */
    @media (orientation: landscape) {
      #plotHost {
        height: 72vh;   /* zoals je liggend nu goed vindt */
        max-height: 900px;
      }
    }

    /* Desktop */
    @media (min-width: 900px) {
      #plotHost {
        height: 700px;
        max-height: none;
      }
    }
  </style>
</head>

    const select = document.getElementById("discipline");
    const hostId = "plotHost";

    // Fill dropdown
    payload.sportdisciplines.forEach(sd => {
      const opt = document.createElement("option");
      opt.value = sd;
      opt.textContent = sd;
      if (sd === payload.default_sd) opt.selected = true;
      select.appendChild(opt);
    });

    function calcSize() {
      const host = document.getElementById(hostId);
      const rect = host.getBoundingClientRect();
      const w = Math.max(320, Math.floor(rect.width));
      const h = Math.max(420, Math.floor(rect.height));
      return {w, h};
    }

    function isPortrait() {
      return window.matchMedia && window.matchMedia("(orientation: portrait)").matches;
    }

    function applyDiscipline(sd) {
      // visibility
      fig.data.forEach(tr => tr.visible = false);
      (payload.trace_indices_by_sd[sd] || []).forEach(i => {
        if (fig.data[i]) fig.data[i].visible = true;
      });

      // portrait/landscape layout tweaks
      const portrait = isPortrait();

      fig.layout.title = fig.layout.title || {};
      fig.layout.title.text = `Ranks over time â€” ${sd}`;
      fig.layout.title.x = 0.5;
      fig.layout.title.y = portrait ? 0.97 : 0.96;

      // tighter margins in portrait (less "squeezed")
      fig.layout.margin = portrait
        ? { t: 70, r: 12, l: 12, b: 110 }
        : { t: 95, r: 20, l: 20, b: 120 };

      // axes updates
      fig.layout.xaxis = fig.layout.xaxis || {};
      fig.layout.xaxis.type = "category";
      fig.layout.xaxis.categoryorder = "array";
      fig.layout.xaxis.categoryarray = payload.dates_by_sd[sd];

      fig.layout.yaxis = fig.layout.yaxis || {};
      fig.layout.yaxis.autorange = false;
      fig.layout.yaxis.range = [payload.max_rank_by_sd[sd], 0];
      fig.layout.yaxis.tickmode = "linear";
      fig.layout.yaxis.dtick = 1;

      const {w, h} = calcSize();
      fig.layout.width = w;
      fig.layout.height = h;
    }

    function plotConfig() {
      // optionally hide modebar in portrait for more space
      const portrait = isPortrait();
      return {
        responsive: true,
        scrollZoom: false,
        displayModeBar: !portrait
      };
    }

    function render(sd) {
      applyDiscipline(sd);
      Plotly.react(hostId, fig.data, fig.layout, plotConfig());
    }

    // initial render
    render(payload.default_sd);

    // change handler
    select.addEventListener("change", (e) => {
      render(e.target.value);
    });

    // resize/orientation handlers
    function onResize() {
      const sd = select.value || payload.default_sd;
      render(sd);
    }

    window.addEventListener("resize", () => {
      clearTimeout(window.__rT);
      window.__rT = setTimeout(onResize, 120);
    });

    window.visualViewport?.addEventListener("resize", () => {
      clearTimeout(window.__rT2);
      window.__rT2 = setTimeout(onResize, 120);
    });

    window.addEventListener("orientationchange", () => {
      setTimeout(onResize, 200);
      setTimeout(onResize, 800);
    });
